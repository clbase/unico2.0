<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivendo de Sure</title> <meta property="og:type" content="website" />
    <meta property="og:title" content="Vivendo de Sure" /> <meta property="og:image" content="/compratilhar.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Vivendo de Sure" /> <meta property="og:site_name" content="Vivendo de Sure" /> <meta property="og:locale" content="pt_BR" />
    
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Vivendo de Sure" /> <meta property="twitter:image" content="/compratilhar.png" />
    <meta property="twitter:image:alt" content="Vivendo de Sure" /> <meta property="whatsapp:title" content="Vivendo de Sure" /> <meta property="whatsapp:image" content="/compratilhar.png" />
    
    <meta property="telegram:title" content="Vivendo de Sure" /> <meta property="telegram:image" content="/compratilhar.png" />
    
    <meta name="theme-color" content="#7200C9" />
    <meta name="msapplication-TileColor" content="#7200C9" />
    <meta name="apple-mobile-web-app-title" content="Vivendo de Sure" /> <meta name="application-name" content="Vivendo de Sure" /> <link rel="canonical" href="" id="canonical-url" />
    
    <script>
      // Configurar URLs dinâmicas baseadas no domínio atual
      (function() {
        const currentUrl = window.location.origin + window.location.pathname;
        const imageUrl = window.location.origin + '/compratilhar.png';
        
        // Atualizar canonical URL
        document.getElementById('canonical-url').href = currentUrl;
        
        // Atualizar Open Graph URL
        const ogUrlMeta = document.createElement('meta');
        ogUrlMeta.setAttribute('property', 'og:url');
        ogUrlMeta.setAttribute('content', currentUrl);
        document.head.appendChild(ogUrlMeta);
        
        // Atualizar Twitter URL
        const twitterUrlMeta = document.createElement('meta');
        twitterUrlMeta.setAttribute('property', 'twitter:url');
        twitterUrlMeta.setAttribute('content', currentUrl);
        document.head.appendChild(twitterUrlMeta);
        
        // Atualizar WhatsApp URL
        const whatsappUrlMeta = document.createElement('meta');
        whatsappUrlMeta.setAttribute('property', 'whatsapp:url');
        whatsappUrlMeta.setAttribute('content', currentUrl);
        document.head.appendChild(whatsappUrlMeta);
        
        // Atualizar Telegram URL
        const telegramUrlMeta = document.createElement('meta');
        telegramUrlMeta.setAttribute('property', 'telegram:url');
        telegramUrlMeta.setAttribute('content', currentUrl);
        document.head.appendChild(telegramUrlMeta);
        
        // Atualizar todas as imagens para usar o domínio atual
        const metaImages = document.querySelectorAll('meta[property*="image"]');
        metaImages.forEach(meta => {
          if (meta.getAttribute('content') === '/compratilhar.png') {
            meta.setAttribute('content', imageUrl);
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
